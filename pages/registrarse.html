<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <!--script font awesome-->
    <script src="https://kit.fontawesome.com/5115e98eab.js" crossorigin="anonymous"></script>
</head>
<body class="regist">
    <header class="header">
    
        <nav>
            <div class="contenedor">
                <i class="icono" >
                    <a href="../index.html">
                    <img src="../assets/iconohome .png" alt="icono home">
                </a>
                </i>
                <span class="texto">Pokecards</span>
            </div>
   
        <ul>
            <li>
                <a href="../index.html">Tendencias</a>
            </li>
            <li>
            <a href="./registrarse.html">Registrarse</a>
            </li>
            <li>
                <a href="./login.html">Iniciar sesion</a>
            </li>

        </ul>
        </nav>
        
    </header>

    <div class="registrarsePagina">
        <section id="registro" class="section-registro">
            <h1>Registro</h1>
            <form id="registrationForm" action="#">
                <div class="contenedor-campos">
                    <div class="campo">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <span id="nombreError" class="error"></span>
                    </div>
                    <div class="campo">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                        <span id="apellidoError" class="error"></span>
                    </div>
                    <div class="campo">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="campo">
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div class="campo">
                        <input type="date" name="nacimiento" id="nacimiento">
                        <span id="fechaNacimientoError" class="error"></span>
                    </div>
                    <div>
                        <select name="pais" id="pais" class="form-select form-select-lg mb-3"
                            aria-label="Large select example">
                            <option value="AR">Argentina</option>
                            <option value="PE">Perú</option>
                            <option value="MX">Mexico</option>
                            <option value="CL">Chile</option>
                            <option value="CL">Brasil</option>
                            <option value="CL">Ecuador</option>
                            <option value="CL">Venezuela</option>
                            <option value="CL">Uruguay</option>
                            <option value="CL">Paraguay</option>
                            <option value="CL">Colombia</option>
                        </select>
                        <span id="paisError" class="error"></span>
                    </div>
                    <div >
                        <input type="checkbox" name="termino" id="terminos">
                        <label class="body" for="terminos">Aceptar terminos y condiciones</label>
                        <div id="terminosError" class="error"></div>
                    </div>
                    <input type="submit" value="Registrarse">
                    <a class="form-iniciosesion-registrarse" href="../pages/login.html">Tengo Cuenta</a>
                </form>
            </section>
        </div>

    </form>
</div>
    

<script src="../js/register.js"></script>
</body>

</html>
